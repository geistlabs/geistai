name: Build Nginx Service

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment (development, staging, production)'
      version:
        required: true
        type: string
        description: 'Version number (semver)'

jobs:
  build_and_push:
    name: Build and Push Nginx Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐛 DEBUG - Print all environment and secret info
        run: |
          echo "🔍 =========================== DEBUG INFO ==========================="
          echo "📅 Timestamp: $(date)"
          echo "🏃 Runner OS: ${{ runner.os }}"
          echo "🏃 Runner Arch: ${{ runner.arch }}"
          echo "📂 Workspace: ${{ github.workspace }}"
          echo "🔧 GitHub Actor: ${{ github.actor }}"
          echo "🌿 GitHub Ref: ${{ github.ref }}"
          echo "📦 Repository: ${{ github.repository }}"
          echo ""
          echo "📋 =========================== INPUTS ==========================="
          echo "🌍 Environment: '${{ inputs.environment }}'"
          echo "🏷️  Version: '${{ inputs.version }}'"
          echo ""
          echo "🔐 =========================== SECRETS DEBUG ==========================="
          echo "👤 DOCKER_USERNAME exists: ${{ secrets.DOCKER_USERNAME != '' }}"
          echo "🔑 DOCKER_PASSWORD exists: ${{ secrets.DOCKER_PASSWORD != '' }}"
          echo "👤 DOCKER_USERNAME length: ${#DOCKER_USERNAME}"
          echo "🔑 DOCKER_PASSWORD length: ${#DOCKER_PASSWORD}"
          echo "👤 DOCKER_USERNAME first 3 chars: ${DOCKER_USERNAME:0:3}***"
          echo "🔑 DOCKER_PASSWORD first 3 chars: ${DOCKER_PASSWORD:0:3}***"
          echo ""
          echo "🔍 =========================== SECRET VALUES CHECK ==========================="
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "❌ DOCKER_USERNAME is EMPTY or NULL"
          else
            echo "✅ DOCKER_USERNAME has value"
          fi
          if [ -z "$DOCKER_PASSWORD" ]; then
            echo "❌ DOCKER_PASSWORD is EMPTY or NULL"
          else
            echo "✅ DOCKER_PASSWORD has value"
          fi
          echo ""
          echo "🐳 =========================== DOCKER INFO ==========================="
          docker --version
          docker info --format '{{json .}}' | jq -r '.ServerVersion // "No server info"'
          echo ""
          echo "🔍 =========================== ENVIRONMENT VARIABLES ==========================="
          env | grep -E "(DOCKER|GITHUB)" | sort
          echo ""
          echo "🔍 =========================== END DEBUG INFO ==========================="
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/nginx-server
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=${{ inputs.environment }}-${{ inputs.version }}
            type=raw,value=${{ inputs.environment }}-latest

      - name: Build and push Docker image
        id: build_and_push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/nginx
          file: ./backend/nginx/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.build_and_push.outputs.digest }}
